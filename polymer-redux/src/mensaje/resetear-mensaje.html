<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux/redux-mixin.html">

<dom-module id="resetear-mensaje">
  <template>
    <style>
      :host {
        display: block
      }
    </style>

    Mensaje del componente resetear: [[msg]]
    <button on-click="borrar">Borrar mensaje</button>

  </template>

  <script>
    
    class ResetearMensaje extends ReduxMixin(Polymer.Element) {
     
      static get is() {
        return 'resetear-mensaje';
      }

      static get properties() {
        return {
          msg: {
            type: String,
            statePath: 'msg'
          }
        };
      }

      borrar() {
        this.dispatch({
          type: 'RESET_MSG'
        });
      }
    }

    window.customElements.define(ResetearMensaje.is, ResetearMensaje);

  </script>
</dom-module>
